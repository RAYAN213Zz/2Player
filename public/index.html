<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0b0f1f"/>
  <link rel="manifest" href="manifest.json"/>
  <title>Versus Throw</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="menu" class="overlay">
    <div class="card">
      <h1>Versus Throw</h1>
      <p class="subtitle">Glisse pour lancer ta balle vers la cible. Cree ou rejoins une salle, puis lance la partie.</p>
      <div class="field">
        <input id="nickname" placeholder="Pseudo" maxlength="12" />
      </div>
      <div class="field">
        <input id="room" placeholder="Code salle" maxlength="8" />
      </div>
      <div class="row">
        <button id="create" class="primary">Creer</button>
        <button id="join" class="ghost">Rejoindre</button>
      </div>
      <div class="meta">
        <span class="pill" id="status">Deconnecte</span>
        <span class="pill" id="you">Vous: -</span>
        <span class="pill" id="turn">Phase: attente</span>
        <span class="pill"><strong id="score">Joueurs: 0</strong></span>
      </div>
      <div class="row" style="margin-top: 14px;">
        <button id="play" class="full ghost">Afficher l'arene</button>
      </div>
    </div>
  </div>

  <header id="hud">
    <span class="tag" id="hudStatus">Deconnecte</span>
    <span class="tag" id="hudYou">Vous: -</span>
    <span class="tag" id="hudTurn">Phase: attente</span>
    <span class="tag" id="hudScore">Joueurs: 0</span>
    <button id="openMenu">Menu</button>
  </header>

  <canvas id="canvas"></canvas>
  <div id="powerHud">
    <div id="powerBarWrap"><div id="powerBar"></div></div>
    <span id="powerLabel">Puissance: 0%</span>
  </div>
  <div id="items">
    <span id="itemLabel">Item: aucun</span>
  </div>
  <div id="countdown"></div>
  <button id="startOverlay">Commencer</button>
  <button id="replayOverlay">Rejouer</button>
  <div id="toast"></div>
  <div id="hint">Glisse pour tirer vers la cible. Le createur lance la partie.</div>
  <div id="zoomControls">
    <button id="zoomOut">-</button>
    <button id="zoomIn">+</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
